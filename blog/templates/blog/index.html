{% extends 'blog/base.html' %}

{% block content %}

    <h1>一覧</h1>
    {{ time }}
    {% for blog in blog %}
        <ul>
            <li>
                {{ blog.created_at }}
                {{ blog.title }}
                <a href="{% url 'blog:detail' blog_id=blog.id %}">詳細</a>
                （閲覧数 {{ blog.views }})
            </li>
        </ul>
    {% endfor %}

{% endblock %}
